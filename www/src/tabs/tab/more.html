<ion-popover-view>
    <ion-header-bar class="bar-dark">
        <h1 class="title">Μοίρασμα</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item" ng-repeat="share in details.shares">
                <span class="item-note">{{share.amount | currency}}</span>
                <h2>{{share.name}}</h2>
            </div>
        </div>
    </ion-content>
</ion-popover-view>
