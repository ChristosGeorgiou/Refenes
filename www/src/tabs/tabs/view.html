<ion-view view-title="Tabs">

	<ion-nav-buttons side="right">
		<button ng-click="Open()" class="button button-icon button-clear ion-ios-plus-outline">
		</button>
	</ion-nav-buttons>

	<ion-content ng-hide="loading">

		<div class="padding" ng-if="!tabs.length">
			<div class="empty"> No tabs were found</div>
			<button class="button button-block button-balanced" ng-click="Open()">New Tab</button>
		</div>

		<div class="list" ng-if="tabs.length">

			<div class="item" ng-repeat="tab in tabs" ui-sref="app.tab({id:tab.id})">
				<h2>{{tab.doc.title}}</h2>
				<p>{{tab.doc.members.length }} members - {{tab.doc.date | date:'shortDate'}}</p>
			</div>

		</div>


	</ion-content>

</ion-view>
