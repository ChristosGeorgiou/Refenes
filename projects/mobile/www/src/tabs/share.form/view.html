<ion-modal-view>
	<ion-header-bar class="bar-dark">
		<h1 class="title">Share</h1>
		<button class="button button-icon icon ion-ios-close-outline" ng-click="CloseShare()"></button>
	</ion-header-bar>
	<ion-content>
		<div class="list">

			<a class="item" href="#" ng-click="OpenDatePicker">
                {{share.date|date}}
            </a>

			<label class="item item-input item-floating-label">
                <span class="input-label">Description</span>
                <input type="text" ng-model="share.description" placeholder="Description">
            </label>

			<div class="item item-divider">
				Payers <span style="float:right">{{share.amount|currency}}</span>
			</div>
			<div class="item item-input item-button-right" ng-repeat="giver in share.givers track by $index">
				<span class="input-label">{{tab.members[$index]}}</span>
				<input type="number" ng-model="giver" style="text-align:right">
			</div>

			<div class="item item-divider">
				Shared
				<span style="float:right" class="assertive" ng-show="amount_is_off">
                    {{amount_diff|currency}}
                </span>
			</div>
			<div class="item item-toggle">
				<span ng-if="share.equal">Equally <strong>{{share.equalShare | currency}}</strong></span>
				<span ng-if="!share.equal">Custom</span>
				<label class="toggle toggle-positive">
                    <input type="checkbox" ng-model="share.equal">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
			</div>
			<div ng-if="!share.equal" class="item item-input item-button-right" ng-repeat="taker in share.takers track by $index">
				<span class="input-label">{{tab.members[$index]}}</span>
				<input type="number" ng-model="taker" style="text-align:right">
			</div>

			<div class="padding">
				<button class="button button-block button-balanced" ng-click="SaveShare()">
                    Save
                </button>
			</div>
			<pre>{{share|json}}</pre>

		</div>
        
	</ion-content>
</ion-modal-view>
